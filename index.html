<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Feedback Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container">
            <h1>User Feedback Form</h1>
            <form id="feedbackForm">
                <label for="Username">Username:</label>
                <input type="text" id="Username" name="Username" required>

                <label for="Email">Email:</label>
                <input type="email" id="Email" name="Email" required>

                <label for="Thoughts/Opinions">Feedback:</label>
                <textarea id="Thoughts/Opinions" name="Thoughts/Opinions" rows="4" data-tooltip="Feedback goes here"></textarea>
                <div id="charCount">Character count: 0</div>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div id="feedbackDisplay">
            <h2>Thank you for your feedback!</h2>
        </div>

        <script src="cp=1.js"></script>
    </body>
</html>
